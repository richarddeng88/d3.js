<!DOCTYPE html>
<html>
<head>
	<title> D3 tutorial</title>
	<script src="http://d3js.org/d3.v3.min.js"> </script>

</head>
<body>
	<script >

		d3.csv("eda_hour_for_shiny.csv",function(data){

			var canvas = d3.select("body").append("svg").attr("width",500).attr("height",500);

			canvas.selectAll("rect")
					.data(data)
					.enter()
						.append("rect")
						.attr("width",function(d){return d.trips/5000})
						.attr("height",10)
						.attr("y",function(d,i){return i*20})
						.attr("fill","red")


			canvas.selectAll("text")
					.data(data)
					.enter()
						.append("text")
						.attr("fill","black")
						.attr("y", function(d,i){return i*20 +10})
						.text(function(d) {return d.hour})

		})

	</script>

</body>
</html>
