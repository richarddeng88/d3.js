<!DOCTYPE html>
<html>
<head>
	<title>D3 study</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

			<p> this is a good day@ </p>

	<script>
		
		d3.select("body").append("p")
		.text("hello, how are your today, richard?");



		//create SVG (scalable vector graphics)
		// we use SVG
		var data1 = [10,20,30, 40,50,60,70];
		var width =500;
		var height = 500;

		// we use scale function here 
		var widthscale = d3.scale.linear().domain([0,60]).range([0,width]);
		var color = d3.scale.linear().domain([0,60]).range(["red","blue"]);

		var axis = d3.svg.axis().ticks(5).scale(widthscale);

		var canvas = d3.select("body")
					.append("svg").attr("width",500).attr("height",600)
					.append("g").attr("transform","translate(30,100)");


		/*
		var circle = canvas.append("circle").attr("cx", 250).attr("cy", 250).attr("r",50).attr("fill","red");

		var rect = canvas.append("rect").attr("width",100).attr("height",50);

		var line = canvas.append("line").attr("x1",200).attr("y1",100).attr("x2",400).attr("y2",400).attr("stroke","green").attr("stroke-width",10);
		*/



		var bars = canvas.selectAll("rect")
						.data(data1)
						.enter()
						.append("rect")
						.attr("width",function(d){return widthscale(d)})
						.attr("height", 25)
						.attr("fill",function(d){return color(d)})
						.attr('y',function(d,i){return i*40});

		var axis = canvas.append("g").attr("transform","translate(0,300)").call(axis);

	</script>

</body>
</html>
